<!DOCTYPE html>
<html ng-app = "mainApp">
<head>
	<title> Welcome to the Student Details</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
</head>


<body ng-controller = "maincontroller">
	<div class = "jumbotron text-center">
		<h1> Student Information Sheet </h1>
	</div>

	<div class = "container">
			<div class = "form-group">
		      <label for = "Student Name">Student Name:</label>
		      <input type = "text" class = "form-control" placeholder = "Enter your name" ng-model = "name">
		    </div>

		    <div class = "form-group">
		      <label for = "Student Name">Registration Number:</label>
		      <input type = "text" class = "form-control" placeholder = "Register number" ng-model = "regNum">
		    </div>

		    <div class = "form-group">
		      <label for = "Student Name">Department:</label>
		      <input type = "text" class = "form-control" placeholder = "Enter your department name" ng-model = "dept">
		    </div>

		    <div class = "form-group">
		      <label for = "Student Name">Total Marks</label>
		      <input type = "text" class="form-control" placeholder="Total marks" ng-model = "tmark">
		    </div>

		    <div class = "form-group">
		      <label for="Student Name">Obtained Marks</label>
		      <input type="text" class="form-control" placeholder="Obtained marks" ng-model = "omark">
		    </div>

		    <div class = "form-group">
		    	<button type = "submit" ng-click = "submit()"> Submit </button>
		    </div>

		    <div class = "form-group">
		    	<input type="text-area" name=""> 
		
	</div>

	<script type="text/javascript">
			angular.module('mainApp', [])
		    .controller('maincontroller', function($scope) {
		    	$scope.submit = function () {
		    		alert($scope.name + " your Registration is successfully completed");
		    	}
		    })
	</script>

</body>
</html>
